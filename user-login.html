<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - NewsHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="user-login.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="theme-enhanced.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6176180565195499"
     crossorigin="anonymous"></script>
    <!-- Google OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="theme-light">
    <!-- Header -->
    <header>
        <div class="header-left">
            <a href="index.html" class="logo">ðŸ“° NewsHub</a>
            <nav>
                <a href="index.html">News</a>
                <a href="user-login.html" class="active">Login</a>
            </nav>
        </div>
        <div class="header-right">
            <button id="themeToggle" title="Toggle theme">ðŸŒ™</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content login-page">
        <div class="container responsive-container">
            <div class="login-wrapper">
                <!-- Login Form -->
                <div class="auth-container" id="loginContainer" style="backdrop-filter: blur(16px); background: rgba(255,255,255,0.85); box-shadow: 0 8px 32px rgba(37,99,235,0.12); border-radius: 18px; border: 1.5px solid #e0e7ef;">
                    <h1 style="font-size:2rem; font-weight:700; color:#2563eb; margin-bottom:8px;">Welcome Back</h1>
                    <p style="color:#64748b; font-size:1rem; margin-bottom:24px;">Login to your NewsHub account</p>
                    
                    <form id="userLoginForm" class="auth-form" style="gap:24px;">
                        <div class="form-group">
                            <label for="loginUsername" style="font-weight:600; color:#2563eb;">Username or Email</label>
                            <input 
                                type="text" 
                                id="loginUsername" 
                                required 
                                placeholder="Enter username or email"
                                autocomplete="off"
                                style="padding:14px; border-radius:10px; border:2px solid #e0e7ef; font-size:1rem;"
                            >
                        </div>
                        <div class="form-group">
                            <label for="loginPassword" style="font-weight:600; color:#2563eb;">Password</label>
                            <input 
                                type="password" 
                                id="loginPassword" 
                                required 
                                placeholder="Enter your password"
                                autocomplete="off"
                                style="padding:14px; border-radius:10px; border:2px solid #e0e7ef; font-size:1rem;"
                            >
                        </div>
                        <button type="submit" class="btn-auth" style="background:linear-gradient(90deg,#2563eb 0%,#f43f5e 100%); color:#fff; border-radius:10px; font-size:1.1rem; font-weight:600; padding:14px; box-shadow:0 2px 8px rgba(37,99,235,0.08);">Login</button>
                    </form>
                    <div id="loginMessage" class="auth-message"></div>

                    <!-- Google OAuth Button -->
                    <div class="oauth-divider">
                        <span>or</span>
                    </div>
                    <div id="googleLoginButton" class="google-signin-button"></div>

                    <!-- Switch to Signup -->
                    <p class="auth-switch">
                        Don't have an account? <a href="#" onclick="toggleAuthMode(event)">Sign up</a>
                    </p>
                </div>

                <!-- Signup Form -->
                <div class="auth-container hidden" id="signupContainer">
                    <h1>Create Account</h1>
                    <p>Join NewsHub to share your stories</p>
                    
                    <form id="userSignupForm" class="auth-form">
                        <div class="form-group">
                            <label for="signupUsername">Username</label>
                            <input 
                                type="text" 
                                id="signupUsername" 
                                required 
                                placeholder="Choose a username"
                                minlength="3"
                                maxlength="20"
                                autocomplete="off"
                            >
                            <small id="usernameHint"></small>
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">Email</label>
                            <input 
                                type="email" 
                                id="signupEmail" 
                                required 
                                placeholder="Enter your email"
                                autocomplete="off"
                            >
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input 
                                type="password" 
                                id="signupPassword" 
                                required 
                                placeholder="Create a password (min 6 characters)"
                                minlength="6"
                                autocomplete="off"
                            >
                        </div>
                        <div class="form-group">
                            <label for="signupConfirm">Confirm Password</label>
                            <input 
                                type="password" 
                                id="signupConfirm" 
                                required 
                                placeholder="Confirm your password"
                                autocomplete="off"
                            >
                        </div>
                        <button type="submit" class="btn-auth">Create Account</button>
                    </form>
                    <div id="signupMessage" class="auth-message"></div>

                    <!-- Google OAuth Button for Signup -->
                    <div class="oauth-divider">
                        <span>or</span>
                    </div>
                    <div id="googleSignupButton" class="google-signin-button"></div>

                    <!-- Switch to Login -->
                    <p class="auth-switch">
                        Already have an account? <a href="#" onclick="toggleAuthMode(event)">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 NewsHub. All rights reserved. | Secure User Portal</p>
        </div>
    </footer>

    <script src="theme.js"></script>
    <script src="user-login.js"></script>
</body>
</html>
